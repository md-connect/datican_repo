services:
  mysql:
    image: mysql:8.0
    container_name: datican_mysql
    environment:
      MYSQL_DATABASE: datican_db
      MYSQL_USER: datican
      MYSQL_PASSWORD: datican123
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

volumes:
  mysql_data: