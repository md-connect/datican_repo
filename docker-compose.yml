version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: datican_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: datican_db
      MYSQL_USER: datican
      MYSQL_PASSWORD: datican123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

volumes:
  mysql_data: