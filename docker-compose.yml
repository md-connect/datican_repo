version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: django_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: datican_db
      MYSQL_USER: datican
      MYSQL_PASSWORD: datican123
      MYSQL_ROOT_PASSWORD: rootpassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - django_network

  django:
    build: .
    container_name: django_app
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn datican_repo.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_NAME: datican_db
      DB_USER: datican
      DB_PASSWORD: datican123
      DJANGO_ENV: production
      DEBUG: 'False'
    depends_on:
      - mysql
    networks:
      - django_network

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  django_network:
    driver: bridge
