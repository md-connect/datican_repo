{% extends 'base.html' %} {% load static %} {% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
  <h1 class="text-2xl font-bold mb-6">Your Profile</h1>

  <div class="bg-white rounded-lg shadow-sm p-6">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Avatar Field -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Profile Picture</label>
        <div class="flex items-center space-x-6">
          {% if user.profile.avatar %}
          <img
            src="{{ user.profile.avatar.url }}"
            class="w-20 h-20 rounded-full object-cover"
          />
          {% else %}
          <div
            class="bg-gray-200 border-2 border-dashed rounded-full w-20 h-20 flex items-center justify-center"
          >
            <span class="text-gray-400">No image</span>
          </div>
          {% endif %}
          <div class="flex-1">{{ form.avatar }}</div>
        </div>
      </div>

      <!-- Other Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 mb-2">Bio</label>
          {{ form.bio }}
        </div>
        <div>
          <label class="block text-gray-700 mb-2"
            >Organization/Institution</label
          >
          {{ form.organization }}
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Location</label>
          {{ form.location }}
          <label class="block text-gray-700 mb-2 mt-4">Position</label>
          {{ form.position }}
        </div>
      </div>

      <button
        type="submit"
        class="bg-primary text-white py-2 px-6 rounded-lg hover:bg-secondary transition-colors"
      >
        Update Profile
      </button>
    </form>
  </div>
</div>
{% endblock %}
