    <h2 class="text-xl font-semibold text-primary mb-4">Request Submitted</h2>
    <p>
      Your request for access to
      <strong>{{ data_request.dataset.title }}</strong> has been submitted.

    <a

      class="mt-4 inline-block bg-accent text-white px-6 py-2 rounded-lg"

    </a>
  </div>
</div>
